<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title >Tic-tac-toe</title>
        <link rel="stylesheet" href="dist/css/styles.css">

    </head>
    <body>
        <div class="navigation">
            <h1 class="header align-self-center">Tic-tac-toe</h1>

                <div class="line">

                    <button type="button" class="btn cell btn-lg"></button>
                </div>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary btn-lg restart">Restart</button>
            </div>
            <div class="caption">
                <p>
                    Tic-tac-toe Alex's project. 2020
                </p>
            </div>

        <script src="dist/js/app.js"></script>
