<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title >Mines</title>
        <link rel="stylesheet" href="css/styles.css">
    <link href="./css/styles.css" rel="stylesheet"></head>
    <body>
        <div class="navigation">
            <h1 class="navigation__header">Mines</h1>
            <a class="navigation__link" href="https://github.com/tsudd/homemade-web-apps.git">Github</a>
            <a class="navigation__link" href="#">Help</a>
        </div>
        <div class="wrapper">
          <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-group__small">8x8</button>
            <button type="button" class="btn btn-secondary btn-group__medium">16x16</button>
            <button type="button" class="btn btn-secondary btn-group__large">30x16</button>
          </div>
          <div class="game-space">
            <div class="game-space__mine-field"></div>
            <div class="game-space__controls">
              <div class="game-space__mine-caunter">
                <img src="#" class="game-space__mine-counter-img">
                <div class="game-space__mine-counter-label">00/00</div>
              </div>
              <div class="timer">
                <img src="#" class="timer__img">
                <div class="timer__label">00:00</div>
              </div>
              <div class="btn btn-primary pause-button">Pause</div>
            </div>
          </div>
        </div>
    <script src="js/app.js"></script></body>
</html>
